	        #header {color: black; font-size: 110%;}

	        .link {cursor: hand; cursor: pointer;}

        <script type="text/javascript">


            var counter = 0;
            
            var captionArray = new Array("Zi Yang photo", "Boon Xuan Photo", "Fui Tat Photo");
            
            var imageArray = new Array();
            imageArray[0] = new Image(); 
            imageArray[1] = new Image();  
            imageArray[2] = new Image();   
            imageArray[0].src = "Zi Yang photo.jpg"; 
            imageArray[1].src = "Boon Xuan Photo.jpg";
            imageArray[2].src = "Fui Tat Photo.jpg"; 
            
            
            function changeImage(index){
            
                var temp = document.getElementById("image");
            
                counter = index;
            
                temp.setAttribute("src", imageArray[counter].src);
            
                document.getElementById("header").innerHTML = captionArray[counter];
            }
            
            
            function nextImage(index){
                
                if (counter == 2){
                    counter = 0;
                } else {
                    counter++;
                }
            
                changeImage(counter);
            }
            
            
            function previousImage(index){
            
                if (counter == 0){
                    counter = 2;
                } else {
                    counter--;
                }
            
                changeImage(counter);
            }
            
            </script>
